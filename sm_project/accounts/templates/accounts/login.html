{% extends 'base.html' %}
{% load bootstrap4 %}

	{% block content %}
		<div class="container">
			<h4>Log In</h4>

			<form method="POST">
				{% csrf_token %}
				{% bootstrap_form form %}
				{% buttons %}
					<button type="submit" class="btn btn-large btn-primary">Login</button>
				{% endbuttons %}
			</form>
		</div>
	{% endblock %}
