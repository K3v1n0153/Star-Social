<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Star Social</title>

	<!-- Latest Compiled And Manified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Alternative To Bootstrap4 FontAwesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body style="background-color: black; color: white;">

	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
		<div class="container">
			<a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"><i class="fa fa-bars fa-lg"></i></span></button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="navbar-nav ml-auto">
					{% if user.is_authenticated %}
						{% if user.is_superuser %}
							<a class="nav-item nav-link" href="{% url 'admin:index' %}" class="btn btn-simple" target="_blank">Admin</a>
						{% endif %}
						<a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">Post</a>
						<a class="nav-item nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
						<a class="nav-item nav-link" href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a>
						<a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Logout</a>
					{% else %}
						<a class="nav-item nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
						<a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Login</a>
						<a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">SignUp</a>
					{% endif %}
				</div>
			</div>
		</div>
	</nav>

	<div class="container mycontent">
		{% block content %}
		{% endblock %}
	</div>

	<canvas id="canvas"></canvas>

	<!-- Custom JS -->
	<script src="{% static '/js/main.js' %}" type="text/javascript"></script>
	<!-- Latest Compiled And Manified JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!-- Latest Compiled And Manified POPPER -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- Latest Compiled And Manified JQUERY -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
