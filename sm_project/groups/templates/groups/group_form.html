{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

	{% block group_content %}
		<div class="container">
			<h4>Create New Group</h4>

			<form id="groupForm" action="{% url 'groups:create' %}" method="POST">
				{% csrf_token %}
				{% bootstrap_form form %}
				{% buttons %}
					<button type="submit" class="btn btn-large btn-primary">Create</button>
				{% endbuttons %}
			</form>
		</div>
	{% endblock %}
